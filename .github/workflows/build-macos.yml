---
name: macOS Build

# yamllint disable-line rule:truthy
on:
  - push

jobs:
  build:
    name: ${{matrix.buildname}}
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        include:
          - os: macos-12
            buildname: macOS 10.15
            create_bundle: true

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
        with:
          submodules: false
          fetch-depth: 1

      - name: Enable ccache
        uses: hendrikmuhs/ccache-action@v1.2
        with:
          key: ${{ github.job }}-${{ matrix.os }}

      - name: Set up ccache
        run: |
          export PATH="/usr/lib/ccache:/usr/local/opt/ccache/libexec:$PATH"

      - name: Install dependencies
        env:
          HOMEBREW_NO_INSTALLED_DEPENDENTS_CHECK: 1
          HOMEBREW_NO_AUTO_UPDATE: 1
          HOMEBREW_NO_INSTALL_CLEANUP: 1
        run: '${{github.workspace}}/utils/github/install-macos.sh'

      - name: Build with CMake
        uses: lukka/run-cmake@v10
        with:
          configurePreset: macOS
          buildPreset: macOS

      - name: Create gnupg directory for tests
        run: mkdir -p ~/.gnupg

      - name: Create macOS bundle
        if: matrix.create_bundle
        working-directory: '${{runner.workspace}}/build'
        run: '${{github.workspace}}/utils/github/bundle-macos.sh'

      - name: Upload macOS bundle
        if: matrix.create_bundle
        uses: actions/upload-artifact@v3
        with:
          name: CopyQ.dmg
          path: '${{runner.workspace}}/build/CopyQ.dmg'
